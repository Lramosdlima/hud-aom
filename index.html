<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUD Manager</title>
  <link rel="icon" href="assets/logoJulianRdA.png">
  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a, #0a0a0a 80%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 80px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #f0f0f0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .game-card {
      position: relative;
      width: 400px;
      height: 250px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      transition: filter 0.3s ease;
    }

    .game-card:hover img {
      filter: brightness(1);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.7));
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 15px;
    }

    .overlay h2 {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .game-card {
        width: 90%;
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <h1>Selecione o jogo</h1>

  <div class="container">
    <div class="game-card" onclick="window.location.href='AoM/gerenciador_dados.html'">
      <img src="assets/aom.jpg" alt="Age of Mythology">
      <div class="overlay">
        <h2>Age of Mythology</h2>
      </div>
    </div>

    <div class="game-card" onclick="window.location.href='AoE2/dados.html'">
      <img src="assets/aoe2.jpg" alt="Age of Empires II">
      <div class="overlay">
        <h2>Age of Empires II</h2>
      </div>
    </div>

    <div class="game-card" onclick="window.location.href='AoE4/dados.html'">
      <img src="assets/aoe4.jpg" alt="Age of Empires IV">
      <div class="overlay">
        <h2>Age of Empires IV</h2>
      </div>
    </div>
  </div>

  <footer>© 2025 HUD Manager — Desenvolvido por Julian</footer>
</body>

</html>
